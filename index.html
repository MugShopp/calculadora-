<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Simples - Pedido via WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    .produto {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .galeria img {
      width: 100%;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      background: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #resumo {
      margin-top: 15px;
      background: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>  <div class="produto">
    <h2>Placa MDF A4 - R$ 17,00</h2>
    <div class="galeria">
      <img src="https://i.postimg.cc/y6yVjhZh/10-20250701-070735-0009.jpg">
      <img src="https://i.postimg.cc/dtQJx72b/11-20250701-070735-0010.jpg">
      <img src="https://i.postimg.cc/gkMGFY4n/12-20250701-070735-0011.jpg">
      <img src="https://i.postimg.cc/VLzNPZ8H/13-20250701-070735-0012.jpg">
      <img src="https://i.postimg.cc/ncThFKVV/2-20250701-070735-0001.jpg">
      <img src="https://i.postimg.cc/6p35y7Tr/3-20250701-070735-0002.jpg">
      <img src="https://i.postimg.cc/t4MRPXVL/4-20250701-070735-0003.jpg">
      <img src="https://i.postimg.cc/5tQ4SZBj/5-20250701-070735-0004.jpg">
    </div><label>Quantidade:</label>
<input type="number" id="qtd" value="1" min="1">

<label>Digite seu CEP:</label>
<input type="text" id="cep" placeholder="Ex: 12000-000">

<button onclick="calcular()">Calcular Frete</button>

<div id="resumo"></div>
<button id="btnWhats" style="display:none" onclick="abrirWhats()">Pedir pelo WhatsApp</button>

  </div>  <script>
    function calcular() {
      const cep = (document.getElementById('cep').value || '').replace(/\D/g,'');
      const qtd = parseInt(document.getElementById('qtd').value) || 1;
      const produto = 'Placa MDF A4';
      const preco = 17;

      if (cep.length != 8) {
        alert('Preencha um CEP válido de 8 dígitos');
        return;
      }

      let frete = 27;
      if (cep >= '01000000' && cep <= '09999999') frete = 15;
      else if (cep >= '10000000' && cep <= '19999999') frete = 18;
      else if (cep >= '20000000' && cep <= '28999999') frete = 20;
      else if (cep >= '80000000' && cep <= '99999999') frete = 24;

      const total = qtd * preco + frete;

      document.getElementById('resumo').innerHTML = `
        <strong>Resumo do Pedido:</strong><br>
        Produto: ${produto}<br>
        Quantidade: ${qtd}<br>
        Frete estimado: R$ ${frete.toFixed(2)}<br>
        <strong>Total: R$ ${total.toFixed(2)}</strong>
      `;
      document.getElementById('btnWhats').style.display = 'block';

      window.pedidoWhats = `Pedido via site MugShopp:\nProduto: ${produto}\nQuantidade: ${qtd}\nFrete estimado: R$ ${frete.toFixed(2)}\nTotal: R$ ${total.toFixed(2)}\nCEP: ${cep}`;
    }

    function abrirWhats() {
      const msg = encodeURIComponent(window.pedidoWhats);
      const url = `https://wa.me/5512992439101?text=${msg}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
