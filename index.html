<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja MugShopp - Pedido via WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .coluna {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .galeria {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 10px;
    }
    .galeria img {
      width: 120px;
      border-radius: 5px;
      flex-shrink: 0;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #008CBA;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    #resumo {
      margin-top: 20px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    #btnWhats {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>  <div class="container"><!-- Azulejos -->
<div class="coluna">
  <h2>Azulejos 20x20 - R$ 35,00</h2>
  <div class="galeria">
    <img src="https://i.postimg.cc/kgz0yDXP/IMG-20250701-081641.png" title="Fotos">
    <img src="https://i.postimg.cc/zB7Vy6VH/Modelo-03.png" title="Temas">
  </div>
  <label>Tipo:</label>
  <select id="modeloAzulejo">
    <option value="Fotos">Fotos</option>
    <option value="Temas">Temas</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdAzulejo" value="1" min="1">
</div>

<!-- Placas MDF -->
<div class="coluna">
  <h2>Placa MDF A4 - R$ 17,00</h2>
  <div class="galeria">
    <img src="https://i.postimg.cc/VLzNPZ8H/13-20250701-070735-0012.jpg" title="Fotos">
    <img src="https://i.postimg.cc/5224rHVH/1-20250701-070735-0000.jpg" title="Temas">
  </div>
  <label>Tipo:</label>
  <select id="modeloMDF">
    <option value="Fotos">Fotos</option>
    <option value="Temas">Temas</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdMDF" value="1" min="1">
</div>

<!-- Quebra-Cabeça -->
<div class="coluna">
  <h2>Quebra-Cabeça MDF 12 peças - R$ 24,00</h2>
  <p style="font-size: 14px; color: #555;">MDF 3mm. Pode ser personalizado com temas ou fotos.</p>
  <div class="galeria">
    <img src="https://i.postimg.cc/rssMz3w8/IMG-20250701-080723.jpg" title="Fotos">
    <img src="https://i.postimg.cc/RCWbg4yM/IMG-20250701-080712.png" title="Temas">
  </div>
  <label>Tipo:</label>
  <select id="modeloPuzzle">
    <option value="Fotos">Fotos</option>
    <option value="Temas">Temas</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdPuzzle" value="1" min="1">
</div>

<!-- Almofadinha -->
<div class="coluna">
  <h2>Almofadinha 20x20 - R$ 30,00</h2>
  <div class="galeria">
    <img src="https://i.postimg.cc/8PPdZHjL/IMG-20250701-082456.jpg" title="Fotos">
    <img src="https://i.postimg.cc/SKKGjGpy/IMG-20250701-082311.jpg" title="Temas">
  </div>
  <label>Tipo:</label>
  <select id="modeloAlmofada">
    <option value="Fotos">Fotos</option>
    <option value="Temas">Temas</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdAlmofada" value="1" min="1">
</div>

  </div><label style="margin-top: 20px; display:block;">CEP de destino:</label> <input type="text" id="cep"> <button onclick="calcularFrete()">Calcular Frete</button>

  <div id="resumo"></div>
  <button id="btnWhats" onclick="enviarWhatsApp()">Pedir pelo WhatsApp</button>  <script>
    function calcularFrete() {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');
      if (cep.length !== 8) {
        alert('CEP inválido');
        return;
      }
      const azulejo = parseInt(document.getElementById('qtdAzulejo').value) || 0;
      const mdf = parseInt(document.getElementById('qtdMDF').value) || 0;
      const puzzle = parseInt(document.getElementById('qtdPuzzle').value) || 0;
      const almofada = parseInt(document.getElementById('qtdAlmofada').value) || 0;

      const frete = calcularValorFrete(cep);
      const total = (azulejo * 35) + (mdf * 17) + (puzzle * 24) + (almofada * 30) + frete;

      const resumo = `Resumo do Pedido:\nAzulejos: ${azulejo}\nPlacas MDF: ${mdf}\nQuebra-Cabeça: ${puzzle}\nAlmofadinhas: ${almofada}\nFrete: R$ ${frete.toFixed(2)}\nTotal: R$ ${total.toFixed(2)}`;

      document.getElementById('resumo').innerText = resumo.replace(/\n/g, '\n');
      document.getElementById('btnWhats').style.display = 'block';
      window.msgWhats = encodeURIComponent(resumo + `\nCEP: ${cep}`);
    }

    function calcularValorFrete(cep) {
      if (cep >= '01000000' && cep <= '09999999') return 15;
      if (cep >= '10000000' && cep <= '19999999') return 18;
      if (cep >= '20000000' && cep <= '28999999') return 20;
      if (cep >= '80000000' && cep <= '99999999') return 24;
      return 27;
    }

    function enviarWhatsApp() {
      const url = `https://wa.me/5512992439101?text=${window.msgWhats}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
