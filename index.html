<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja MugShopp - Azulejos 10x10</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e8f0f0);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #444;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .produto {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .descricao {
      margin-top: 10px;
      font-size: 0.95em;
    }
    .preco {
      font-weight: bold;
      color: #008080;
      margin: 10px 0;
    }
    .frete-form {
      margin-top: 10px;
    }
    input[type="number"], input[type="text"] {
      padding: 5px;
      margin-bottom: 5px;
      width: 80%;
    }
    button {
      background: #008080;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 10px;
      font-size: 0.9em;
      color: #444;
    }
    .pix {
      margin-top: 10px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Azulejos Decorativos 10x10</h1>
  <div class="produtos">
    <!-- Produto 1 -->
    <div class="produto">
      <img src="avos.jpg" alt="Azulejo Vovó" />
      <div class="descricao">Mensagem especial para vovós amorosas!</div>
      <div class="preco">R$ 15,00</div>
      <div class="frete-form">
        <input type="number" min="1" placeholder="Quantidade" class="qtd" />
        <input type="text" placeholder="Seu CEP" class="cep" />
        <button onclick="calcularFrete(this, 'Avós')">Calcular Frete</button>
        <div class="resultado"></div>
      </div>
    </div><!-- Produto 2 -->
<div class="produto">
  <img src="namo.png" alt="Azulejo Namorados" />
  <div class="descricao">Design apaixonado com fotos de casais. Presenteie com amor!</div>
  <div class="preco">R$ 15,00</div>
  <div class="frete-form">
    <input type="number" min="1" placeholder="Quantidade" class="qtd" />
    <input type="text" placeholder="Seu CEP" class="cep" />
    <button onclick="calcularFrete(this, 'Namorados')">Calcular Frete</button>
    <div class="resultado"></div>
  </div>
</div>

<!-- Produto 3 -->
<div class="produto">
  <img src="bodas.png" alt="Azulejo Bodas" />
  <div class="descricao">Comemore o amor eterno com estilo: azulejo Bodas de Papel.</div>
  <div class="preco">R$ 15,00</div>
  <div class="frete-form">
    <input type="number" min="1" placeholder="Quantidade" class="qtd" />
    <input type="text" placeholder="Seu CEP" class="cep" />
    <button onclick="calcularFrete(this, 'Bodas')">Calcular Frete</button>
    <div class="resultado"></div>
  </div>
</div>

  </div>  <script>
    function calcularFrete(btn, nomeProduto) {
      const card = btn.closest('.produto');
      const cep = card.querySelector('.cep').value;
      const qtd = parseInt(card.querySelector('.qtd').value);
      const res = card.querySelector('.resultado');

      if (!cep || !qtd || qtd <= 0) {
        res.textContent = 'Informe o CEP e uma quantidade válida';
        return;
      }

      const peso = 0.400 * qtd;
      const valor = 15 * qtd;
      const prazo = 5;
      const frete = 8 + peso * 5;

      res.innerHTML = `Frete estimado: <strong>R$ ${frete.toFixed(2)}</strong><br>
      Prazo médio: ${prazo} dias úteis<br>
      Total: <strong>R$ ${(frete + valor).toFixed(2)}</strong><br>
      <br>Chave PIX: <strong>(12) 99243-9101</strong><br>
      <a href="https://wa.me/5512992439101?text=Olá! Quero ${qtd} unidade(s) do azulejo '${nomeProduto}'. Meu CEP é ${cep}." target="_blank">
        <button>Finalizar via WhatsApp</button>
      </a>`;
    }
  </script></body>
</html>
