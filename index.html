<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MugShopp | Azulejos 20x20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #008CBA;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
      scroll-snap-type: x mandatory;
    }
    .item {
      flex: 0 0 auto;
      width: 250px;
      margin: 10px;
      text-align: center;
      scroll-snap-align: start;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-bottom: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
    }
    .formulario, .confirmacao, .pix-box {
      padding: 20px;
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea#pedidoResumo {
      height: 180px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .pix-box {
      display: none;
      background: #eaf7ea;
      border: 1px dashed #4CAF50;
      text-align: center;
    }
    .pix-box p {
      font-weight: bold;
      margin: 10px 0;
    }
    .copiar {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirmacao {
      display: none;
      text-align: center;
      border: 2px solid #4CAF50;
    }
  </style>
</head>
<body>
  <header>Azulejos 20x20 - R$ 35,00</header>  <div class="galeria">
    <div class="item"><img src="https://i.postimg.cc/8PjjCyDs/mockup-01-1.png"><p>Modelo 1</p></div>
    <div class="item"><img src="https://i.postimg.cc/tCw7nhCk/mockup-02-1.png"><p>Modelo 2</p></div>
    <div class="item"><img src="https://i.postimg.cc/zB7Vy6VH/mockup-03-1.png"><p>Modelo 3</p></div>
    <div class="item"><img src="https://i.postimg.cc/RF4WV4Vz/mockup-05-1.png"><p>Modelo 4</p></div>
    <div class="item"><img src="https://i.postimg.cc/8C8F9L2c/mockup-08-1.png"><p>Modelo 5</p></div>
    <div class="item"><img src="https://i.postimg.cc/PqmLjPH4/mockup-09-1.png"><p>Modelo 6</p></div>
    <div class="item"><img src="https://i.postimg.cc/prdyzCFG/mockup-10-1.png"><p>Modelo 7</p></div>
    <div class="item"><img src="https://i.postimg.cc/zvPvjhwJ/mockup-11-1.png"><p>Modelo 8</p></div>
    <div class="item"><img src="https://i.postimg.cc/h4CXgkkH/mockup-12-1.png"><p>Modelo 9</p></div>
  </div>  <div class="formulario" id="formulario">
    <label for="modelo">Escolha o modelo:</label>
    <select id="modelo">
      <option>Modelo 1</option><option>Modelo 2</option><option>Modelo 3</option>
      <option>Modelo 4</option><option>Modelo 5</option><option>Modelo 6</option>
      <option>Modelo 7</option><option>Modelo 8</option><option>Modelo 9</option>
    </select><label for="quantidade">Quantidade:</label>
<input type="number" id="quantidade" min="1" value="1" />

<label for="cep">CEP para simular frete:</label>
<input type="text" id="cep" placeholder="Ex: 12170-000" />

<button onclick="calcularFrete()">Calcular Frete</button>
<div id="carrinho"></div>

<label>Nome completo:</label><input type="text" id="nome" required />
<label>Email:</label><input type="email" id="email" required />
<label>Telefone:</label><input type="tel" id="telefone" required />
<label>Endere√ßo completo:</label><textarea id="endereco" required></textarea>
<label>Resumo do pedido:</label><textarea id="pedidoResumo" readonly></textarea>

<button onclick="finalizarPedido()">Enviar Pedido</button>

  </div>  <div class="confirmacao" id="confirmacao"></div>
  <div class="pix-box" id="pixBox">
    <p>Pagamento via Pix</p>
    <p><strong>Chave Pix:</strong> (12) 99243-9101</p>
    <p><strong>Nome:</strong> Luciana A Pereira</p>
    <p><strong>Banco:</strong> SumUp</p>
    <button class="copiar" onclick="copiarPix()">Copiar chave Pix</button>
  </div>  <script>
    let pedidoCount = Math.floor(Math.random() * 90000) + 10000;

    function calcularFrete() {
      const cep = document.getElementById('cep').value.trim();
      if (!cep) {
        alert("Por favor, preencha o CEP para calcular o frete.");
        return;
      }

      const qtd = parseInt(document.getElementById('quantidade').value) || 1;
      const valorProduto = 35;
      const pesoTotal = qtd * 0.5;

      let frete = 0;
      if (pesoTotal <= 0.2) frete = 13.90;
      else if (pesoTotal <= 0.4) frete = 16.90;
      else if (pesoTotal <= 0.8) frete = 19.90;
      else if (pesoTotal <= 1.2) frete = 24.90;
      else if (pesoTotal <= 1.6) frete = 27.90;
      else if (pesoTotal <= 2.0) frete = 29.90;
      else frete = 33.90;

      const total = (qtd * valorProduto) + frete;
      const modelo = document.getElementById('modelo').value;

      const resumo = `üß± Produto: Azulejo 20x20 - ${modelo}\nüì¶ Quantidade: ${qtd}\nüöö Frete estimado (CEP ${cep}): R$ ${frete.toFixed(2)}\nüí∞ Total: R$ ${total.toFixed(2)}`;

      document.getElementById('pedidoResumo').value = resumo;
      document.getElementById('carrinho').innerHTML = `<strong>Total estimado com frete: R$ ${total.toFixed(2)}</strong>`;
    }

    function finalizarPedido() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;
      const pedido = document.getElementById('pedidoResumo').value;
      const numeroPedido = "00" + pedidoCount++;

      const dados = {
        _subject: `Novo pedido #${numeroPedido}`,
        _captcha: "false",
        _template: "box",
        "N√∫mero do Pedido": numeroPedido,
        Nome: nome,
        Email: email,
        Telefone: telefone,
        Endere√ßo: endereco,
        "Resumo do Pedido": pedido
      };

      fetch("https://formsubmit.co/ajax/vendas@mugshopp.com.br", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(response => response.ok ? response.json() : Promise.reject(response))
      .then(data => {
        document.getElementById('formulario').style.display = 'none';
        document.getElementById('confirmacao').style.display = 'block';
        document.getElementById('confirmacao').innerHTML = `
          <h2>Pedido: ${numeroPedido}</h2>
          <p>Obrigado pelo seu pedido, ${nome}!</p>
          <p>Agora copie nossa chave Pix, fa√ßa o pagamento e envie o comprovante via WhatsApp.</p>
          <p><strong>Obs:</strong> O pedido s√≥ ser√° confirmado ap√≥s o envio do comprovante.</p>
        `;
        document.getElementById('pixBox').style.display = 'block';
      })
      .catch(error => {
        alert("Ocorreu um erro ao enviar seu pedido. Tente novamente mais tarde.");
        console.error(error);
      });
    }

    function copiarPix() {
      navigator.clipboard.writeText("12 99243-9101").then(() => {
        alert("Chave Pix copiada!");
      });
    }
  </script></body>
</html>
