<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja MugShopp - Pedido via WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .coluna {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .galeria {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .galeria img {
      width: 180px;
      height: auto;
      border-radius: 5px;
      flex-shrink: 0;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #008CBA;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .resumo, .btnWhats {
      display: none;
      margin-top: 15px;
    }
    .resumo {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>  <div class="container"><!-- Produto Template -->
<div class="coluna" id="produto-azulejo">
  <h2>Azulejos 20x20 - R$ 35,00</h2>
  <div class="galeria">
    <img src="https://i.postimg.cc/kgz0yDXP/IMG-20250701-081641.png" title="Com Foto">
    <img src="https://i.postimg.cc/zB7Vy6VH/Modelo-03.png" title="Com Tema">
  </div>
  <label>Escolha o estilo:</label>
  <select id="modeloAzulejo">
    <option value="Com Foto">Com Foto</option>
    <option value="Com Tema">Com Tema</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdAzulejo" value="1" min="0">
  <label>CEP de destino:</label>
  <input type="text" id="cepAzulejo">
  <button onclick="calcularFreteProduto('azulejo', 35)">Calcular Frete</button>
  <div class="resumo" id="resumoAzulejo"></div>
  <button class="btnWhats" id="btnAzulejo" onclick="enviarWhatsApp('azulejo')">Pedir pelo WhatsApp</button>
</div>

<div class="coluna" id="produto-mdf">
  <h2>Placa MDF A4 - R$ 17,00</h2>
  <div class="galeria">
    <img src="https://i.postimg.cc/VLzNPZ8H/13-20250701-070735-0012.jpg" title="Com Foto">
    <img src="https://i.postimg.cc/5224rHVH/1-20250701-070735-0000.jpg" title="Com Tema">
  </div>
  <label>Escolha o estilo:</label>
  <select id="modeloMDF">
    <option value="Com Foto">Com Foto</option>
    <option value="Com Tema">Com Tema</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdMDF" value="1" min="0">
  <label>CEP de destino:</label>
  <input type="text" id="cepMDF">
  <button onclick="calcularFreteProduto('mdf', 17)">Calcular Frete</button>
  <div class="resumo" id="resumoMDF"></div>
  <button class="btnWhats" id="btnMDF" onclick="enviarWhatsApp('mdf')">Pedir pelo WhatsApp</button>
</div>

<div class="coluna" id="produto-puzzle">
  <h2>Quebra-Cabeça MDF 12 peças - R$ 24,00</h2>
  <p style="font-size: 14px; color: #555;">MDF 3mm. Pode ser personalizado com temas ou fotos.</p>
  <div class="galeria">
    <img src="https://i.postimg.cc/rssMz3w8/IMG-20250701-080723.jpg" title="Com Foto">
    <img src="https://i.postimg.cc/RCWbg4yM/IMG-20250701-080712.png" title="Com Tema">
  </div>
  <label>Escolha o estilo:</label>
  <select id="modeloPuzzle">
    <option value="Com Foto">Com Foto</option>
    <option value="Com Tema">Com Tema</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdPuzzle" value="1" min="0">
  <label>CEP de destino:</label>
  <input type="text" id="cepPuzzle">
  <button onclick="calcularFreteProduto('puzzle', 24)">Calcular Frete</button>
  <div class="resumo" id="resumoPuzzle"></div>
  <button class="btnWhats" id="btnPuzzle" onclick="enviarWhatsApp('puzzle')">Pedir pelo WhatsApp</button>
</div>

<div class="coluna" id="produto-almofada">
  <h2>Almofadinha 20x20 - R$ 30,00</h2>
  <div class="galeria">
    <img src="https://i.postimg.cc/8PPdZHjL/IMG-20250701-082456.jpg" title="Com Foto">
    <img src="https://i.postimg.cc/SKKGjGpy/IMG-20250701-082311.jpg" title="Com Tema">
  </div>
  <label>Escolha o estilo:</label>
  <select id="modeloAlmofada">
    <option value="Com Foto">Com Foto</option>
    <option value="Com Tema">Com Tema</option>
  </select>
  <label>Quantidade:</label>
  <input type="number" id="qtdAlmofada" value="1" min="0">
  <label>CEP de destino:</label>
  <input type="text" id="cepAlmofada">
  <button onclick="calcularFreteProduto('almofada', 30)">Calcular Frete</button>
  <div class="resumo" id="resumoAlmofada"></div>
  <button class="btnWhats" id="btnAlmofada" onclick="enviarWhatsApp('almofada')">Pedir pelo WhatsApp</button>
</div>

  </div>  <script>
    function calcularFreteProduto(produto, preco) {
      const modelo = document.getElementById(`modelo${capitalize(produto)}`).value;
      const qtd = parseInt(document.getElementById(`qtd${capitalize(produto)}`).value);
      const cep = document.getElementById(`cep${capitalize(produto)}`).value.replace(/\D/g, '');
      if (cep.length !== 8 || qtd === 0) {
        alert('Preencha os campos corretamente.');
        return;
      }
      const frete = calcularValorFrete(cep);
      const total = qtd * preco + frete;
      const resumo = `Resumo do Pedido:\nProduto: ${capitalize(produto)}\nEstilo: ${modelo}\nQuantidade: ${qtd}\nFrete estimado: R$ ${frete.toFixed(2)}\nTotal: R$ ${total.toFixed(2)}`;
      document.getElementById(`resumo${capitalize(produto)}`).innerText = resumo;
      document.getElementById(`resumo${capitalize(produto)}`).style.display = 'block';
      document.getElementById(`btn${capitalize(produto)}`).style.display = 'block';
      window[`msg_${produto}`] = encodeURIComponent(resumo + `\nCEP: ${cep}`);
    }

    function enviarWhatsApp(produto) {
      const url = `https://wa.me/5512992439101?text=${window[`msg_${produto}`]}`;
      window.open(url, '_blank');
    }

    function calcularValorFrete(cep) {
      if (cep >= '01000000' && cep <= '09999999') return 15;
      if (cep >= '10000000' && cep <= '19999999') return 18;
      if (cep >= '20000000' && cep <= '28999999') return 20;
      if (cep >= '80000000' && cep <= '99999999') return 24;
      return 27;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script></body>
</html>
