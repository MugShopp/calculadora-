<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MugShopp | Azulejos 20x20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #008CBA;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
      scroll-snap-type: x mandatory;
    }
    .item {
      flex: 0 0 auto;
      width: 250px;
      margin: 10px;
      text-align: center;
      scroll-snap-align: start;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-bottom: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
    }
    .item p {
      margin: 10px;
      font-weight: bold;
    }
    .formulario {
      padding: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type=number], input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .pix-box {
      background: #eaf7ea;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
    }
    .pix-box p {
      margin: 10px 0;
      font-weight: bold;
    }
    .copiar {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirmacao {
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <header>Azulejos 20x20 - R$ 35,00</header>

  <div class="galeria">
    <div class="item"><img src="https://i.postimg.cc/8PjjCyDs/mockup-01-1.png"><p>Modelo 1</p></div>
    <div class="item"><img src="https://i.postimg.cc/tCw7nhCk/mockup-02-1.png"><p>Modelo 2</p></div>
    <div class="item"><img src="https://i.postimg.cc/zB7Vy6VH/mockup-03-1.png"><p>Modelo 3</p></div>
    <div class="item"><img src="https://i.postimg.cc/RF4WV4Vz/mockup-05-1.png"><p>Modelo 4</p></div>
    <div class="item"><img src="https://i.postimg.cc/8C8F9L2c/mockup-08-1.png"><p>Modelo 5</p></div>
    <div class="item"><img src="https://i.postimg.cc/PqmLjPH4/mockup-09-1.png"><p>Modelo 6</p></div>
    <div class="item"><img src="https://i.postimg.cc/prdyzCFG/mockup-10-1.png"><p>Modelo 7</p></div>
    <div class="item"><img src="https://i.postimg.cc/zvPvjhwJ/mockup-11-1.png"><p>Modelo 8</p></div>
    <div class="item"><img src="https://i.postimg.cc/h4CXgkkH/mockup-12-1.png"><p>Modelo 9</p></div>
  </div>

  <div class="formulario">
    <label for="modelo">Escolha o modelo:</label>
    <select id="modelo">
      <option value="Modelo 1">Modelo 1</option>
      <option value="Modelo 2">Modelo 2</option>
      <option value="Modelo 3">Modelo 3</option>
      <option value="Modelo 4">Modelo 4</option>
      <option value="Modelo 5">Modelo 5</option>
      <option value="Modelo 6">Modelo 6</option>
      <option value="Modelo 7">Modelo 7</option>
      <option value="Modelo 8">Modelo 8</option>
      <option value="Modelo 9">Modelo 9</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1">

    <label for="cep">CEP para simular frete:</label>
    <input type="text" id="cep" placeholder="Ex: 12170-000">

    <button onclick="calcularFrete()">Calcular Frete</button>

    <div id="carrinho"></div>

    <form id="checkoutForm" action="https://formsubmit.co/vendas@mugshopp.com.br" method="POST">
      <input type="hidden" name="_subject" value="Novo pedido da loja MugShopp">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" required>

      <label for="endereco">Endere√ßo completo:</label>
      <textarea name="endereco" required></textarea>

      <label for="pedido">Resumo do Pedido:</label>
      <textarea id="pedidoResumo" name="pedido" readonly required></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
<script>
  const carrinho = [];
  const precoUnitario = 35.00;
  const pesoPorUnidade = 0.5;
  let frete = 0;
  let numeroPedido = "";

  function gerarNumeroPedido() {
    const agora = new Date();
    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0');
    const hora = String(agora.getHours()).padStart(2, '0');
    const minuto = String(agora.getMinutes()).padStart(2, '0');
    return `PED-${dia}${mes}-${hora}${minuto}`;
  }

  function calcularFrete() {
    const modelo = document.getElementById("modelo").value;
    const quantidade = parseInt(document.getElementById("quantidade").value);
    const cep = document.getElementById("cep").value.trim();

    if (!cep || !quantidade || quantidade < 1) {
      alert("Preencha corretamente o modelo, a quantidade e o CEP.");
      return;
    }

    const pesoTotal = quantidade * pesoPorUnidade;

    if (pesoTotal <= 0.2) frete = 13.90;
    else if (pesoTotal <= 0.4) frete = 16.90;
    else if (pesoTotal <= 0.8) frete = 19.90;
    else if (pesoTotal <= 1.2) frete = 24.90;
    else if (pesoTotal <= 1.6) frete = 27.90;
    else if (pesoTotal <= 2.0) frete = 29.90;
    else if (pesoTotal <= 2.5) frete = 33.90;
    else frete = 39.90;

    const itemExistente = carrinho.find(item => item.modelo === modelo);
    if (itemExistente) {
      itemExistente.quantidade += quantidade;
    } else {
      carrinho.length = 0; // limpa carrinho para um produto por vez
      carrinho.push({ modelo, quantidade });
    }

    atualizarCarrinho();
    preencherResumo();
  }

  function atualizarCarrinho() {
    const div = document.getElementById("carrinho");
    div.innerHTML = "<h3>Resumo da Compra:</h3>";
    let subtotal = 0;

    carrinho.forEach(item => {
      const sub = item.quantidade * precoUnitario;
      subtotal += sub;
      div.innerHTML += `<p>üß± ${item.modelo} - Quantidade: ${item.quantidade} - R$ ${sub.toFixed(2)}</p>`;
    });

    const total = subtotal + frete;
    div.innerHTML += `<p>üöö Frete estimado: R$ ${frete.toFixed(2)}</p>`;
    div.innerHTML += `<p><strong>üí∞ Total: R$ ${total.toFixed(2)}</strong></p>`;
  }

  function preencherResumo() {
    const textarea = document.getElementById("pedidoResumo");
    let texto = `N√∫mero do Pedido: ${numeroPedido}\n\n`;

    let subtotal = 0;
    carrinho.forEach(item => {
      const sub = item.quantidade * precoUnitario;
      subtotal += sub;
      texto += `${item.modelo} - Quantidade: ${item.quantidade} - R$ ${sub.toFixed(2)}\n`;
    });

    const total = subtotal + frete;

    texto += `\nFrete estimado: R$ ${frete.toFixed(2)}\n`;
    texto += `Total geral: R$ ${total.toFixed(2)}\n`;
    texto += `\nPagamento via Pix: Enviar comprovante para (12) 99243-9101 (Luciana A Pereira - Banco SumUp).`;

    textarea.value = texto;
  }

  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();

    numeroPedido = gerarNumeroPedido();
    preencherResumo();

    // envia formul√°rio
    setTimeout(() => {
      this.submit(); // envia o formsubmit
      setTimeout(() => mostrarConfirmacao(), 1000); // exibe a tela Pix
    }, 300);
  });

  function mostrarConfirmacao() {
    document.body.innerHTML = `
      <div class="confirmacao">
        <h2>üéâ Pedido enviado com sucesso!</h2>
        <p>Seu n√∫mero de pedido √©:</p>
        <p><strong>${numeroPedido}</strong></p>

        <div class="pix-box">
          <p>Chave Pix: <strong>(12) 99243-9101</strong></p>
          <p>Nome: <strong>Luciana A Pereira</strong></p>
          <p>Banco: <strong>SumUp</strong></p>
          <button class="copiar" onclick="copiarPix()">üìã Copiar chave Pix</button>
        </div>

        <p style="margin-top: 20px; color: #d9534f;"><strong>Aten√ß√£o:</strong> Seu pedido s√≥ ser√° confirmado ap√≥s o envio do comprovante via WhatsApp.</p>
        <a href="" style="display:block; margin-top: 30px;">‚¨ÖÔ∏è Voltar √† loja</a>
      </div>
    `;
  }

  function copiarPix() {
    navigator.clipboard.writeText("(12) 99243-9101").then(() => {
      alert("Chave Pix copiada com sucesso!");
    });
  }
</script>
</body>
</html>
