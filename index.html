<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MugShopp | Azulejos 20x20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #008CBA;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
      scroll-snap-type: x mandatory;
    }
    .item {
      flex: 0 0 auto;
      width: 250px;
      margin: 10px;
      text-align: center;
      scroll-snap-align: start;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-bottom: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
    }
    .item p {
      margin: 10px;
      font-weight: bold;
    }
    .formulario {
      padding: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type=number], input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea#pedidoResumo {
      height: 180px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .pix-box {
      background: #eaf7ea;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      display: none;
    }
    .pix-box p {
      margin: 10px 0;
      font-weight: bold;
    }
    .copiar {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirmacao {
      text-align: center;
      padding: 30px;
      background: #fff;
      margin: 30px auto;
      max-width: 600px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>Azulejos 20x20 - R$ 35,00</header>  <div class="galeria">
    <div class="item"><img src="https://i.postimg.cc/8PjjCyDs/mockup-01-1.png"><p>Modelo 1</p></div>
    <div class="item"><img src="https://i.postimg.cc/tCw7nhCk/mockup-02-1.png"><p>Modelo 2</p></div>
    <div class="item"><img src="https://i.postimg.cc/zB7Vy6VH/mockup-03-1.png"><p>Modelo 3</p></div>
    <div class="item"><img src="https://i.postimg.cc/RF4WV4Vz/mockup-05-1.png"><p>Modelo 4</p></div>
    <div class="item"><img src="https://i.postimg.cc/8C8F9L2c/mockup-08-1.png"><p>Modelo 5</p></div>
    <div class="item"><img src="https://i.postimg.cc/PqmLjPH4/mockup-09-1.png"><p>Modelo 6</p></div>
    <div class="item"><img src="https://i.postimg.cc/prdyzCFG/mockup-10-1.png"><p>Modelo 7</p></div>
    <div class="item"><img src="https://i.postimg.cc/zvPvjhwJ/mockup-11-1.png"><p>Modelo 8</p></div>
    <div class="item"><img src="https://i.postimg.cc/h4CXgkkH/mockup-12-1.png"><p>Modelo 9</p></div>
  </div>  <div class="formulario">
    <label for="modelo">Escolha o modelo:</label>
    <select id="modelo">
      <option value="Modelo 1">Modelo 1</option>
      <option value="Modelo 2">Modelo 2</option>
      <option value="Modelo 3">Modelo 3</option>
      <option value="Modelo 4">Modelo 4</option>
      <option value="Modelo 5">Modelo 5</option>
      <option value="Modelo 6">Modelo 6</option>
      <option value="Modelo 7">Modelo 7</option>
      <option value="Modelo 8">Modelo 8</option>
      <option value="Modelo 9">Modelo 9</option>
    </select><label for="quantidade">Quantidade:</label>
<input type="number" id="quantidade" min="1" value="1">

<label for="cep">CEP para simular frete:</label>
<input type="text" id="cep" placeholder="Ex: 12170-000">

<button onclick="calcularFrete()">Calcular Frete</button>

<div id="carrinho"></div>

<form id="checkoutForm">
  <label for="nome">Nome completo:</label>
  <input type="text" name="nome" id="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" name="email" id="email" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" name="telefone" id="telefone" required>

  <label for="endereco">Endereço completo:</label>
  <textarea name="endereco" id="endereco" required></textarea>

  <label for="pedido">Resumo do Pedido:</label>
  <textarea id="pedidoResumo" name="pedido" readonly required></textarea>

  <button type="button" onclick="finalizarPedido()">Enviar Pedido</button>
</form>

  </div>  <div class="confirmacao" id="confirmacao"></div>  <div class="pix-box" id="pixBox">
    <p>Pagamento via Pix</p>
    <p><strong>Chave Pix:</strong> (12) 99243-9101</p>
    <p><strong>Nome:</strong> Luciana A Pereira</p>
    <p><strong>Banco:</strong> SumUp</p>
    <button class="copiar" onclick="copiarPix()">Copiar chave Pix</button>
  </div><script>
let pedidoCount = Math.floor(Math.random() * 90000) + 10000;

function calcularFrete() {
  const cep = document.getElementById('cep').value;
  const qtd = parseInt(document.getElementById('quantidade').value) || 1;
  const valorProduto = 35;
  const pesoTotal = qtd * 0.5; // Azulejo 20x20 = 500g
  let frete = 0;
  if (pesoTotal <= 0.2) frete = 13.90;
  else if (pesoTotal <= 0.4) frete = 16.90;
  else if (pesoTotal <= 0.8) frete = 19.90;
  else if (pesoTotal <= 1.2) frete = 24.90;
  else if (pesoTotal <= 1.6) frete = 27.90;
  else if (pesoTotal <= 2.0) frete = 29.90;
  else frete = 33.90;

  const total = (qtd * valorProduto) + frete;
  document.getElementById('pedidoResumo').value =
    `Produto: Azulejo 20x20 - ${document.getElementById('modelo').value}\n` +
    `Quantidade: ${qtd}\n` +
    `Frete estimado (para ${cep}): R$ ${frete.toFixed(2)}\n` +
    `Total: R$ ${total.toFixed(2)}`;

  document.getElementById('carrinho').innerHTML =
    `<strong>Total estimado com frete: R$ ${total.toFixed(2)}</strong>`;
}

function finalizarPedido() {
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const tel = document.getElementById('telefone').value;
  const endereco = document.getElementById('endereco').value;
  const pedido = document.getElementById('pedidoResumo').value;
  const numeroPedido = "00" + pedidoCount++;

  document.getElementById('confirmacao').style.display = 'block';
  document.getElementById('confirmacao').innerHTML = `
    <h2>Pedido: ${numeroPedido}</h2>
    <p>Obrigado pelo seu pedido, ${nome}!</p>
    <p>Agora copie nossa chave Pix, faça o pagamento e envie o comprovante via WhatsApp.</p>
    <p><strong>Obs:</strong> O pedido só será confirmado após o envio do comprovante.</p>
  `;

  document.getElementById('pixBox').style.display = 'block';
}

function copiarPix() {
  navigator.clipboard.writeText("12 99243-9101");
  alert("Chave Pix copiada!");
}
</script></body>
</html>
