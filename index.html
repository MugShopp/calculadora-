<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Frete e Total - Produtos Planos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #004aad;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #e4f0ff;
      padding: 15px;
      border-radius: 8px;
    }
    .produto {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <h2>üßæ Calculadora de Frete e Total</h2>

  <form id="formulario">
    <div class="produto">
      <label>Azulejo 10x10 (R$15,00) - <input type="number" min="0" name="az10" value="0"> unidade(s)</label>
    </div>
    <div class="produto">
      <label>Azulejo 15x15 (R$30,00) - <input type="number" min="0" name="az15" value="0"> unidade(s)</label>
    </div>
    <div class="produto">
      <label>Azulejo 20x20 (R$35,00) - <input type="number" min="0" name="az20" value="0"> unidade(s)</label>
    </div>
    <div class="produto">
      <label>Placa MDF A4 (R$17,00) - <input type="number" min="0" name="mdfA4" value="0"> unidade(s)</label>
    </div>
    <div class="produto">
      <label>Quebra-Cabe√ßa 12 pe√ßas (R$24,00) - <input type="number" min="0" name="qc12" value="0"> unidade(s)</label>
    </div>
    <div class="produto">
      <label>Quebra-Cabe√ßa 6 pe√ßas (R$12,00) - <input type="number" min="0" name="qc6" value="0"> unidade(s)</label>
    </div>

    <label>CEP de destino: <input type="text" id="cep" maxlength="9" placeholder="Ex: 12170-000" required></label>

    <button type="submit">Calcular Total</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    const produtos = {
      az10:  { nome: 'Azulejo 10x10',    preco: 15.00, peso: 0.200 },
      az15:  { nome: 'Azulejo 15x15',    preco: 30.00, peso: 0.400 },
      az20:  { nome: 'Azulejo 20x20',    preco: 35.00, peso: 0.500 },
      mdfA4: { nome: 'Placa MDF A4',     preco: 17.00, peso: 0.300 },
      qc12:  { nome: 'Quebra-Cabe√ßa 12p',preco: 24.00, peso: 0.200 },
      qc6:   { nome: 'Quebra-Cabe√ßa 6p', preco: 12.00, peso: 0.200 }
    };

    function calcularFrete(pesoTotal) {
      if (pesoTotal <= 0.2) return 13.90;
      if (pesoTotal <= 0.4) return 16.90;
      if (pesoTotal <= 0.8) return 19.90;
      if (pesoTotal <= 1.2) return 24.90;
      if (pesoTotal <= 1.6) return 27.90;
      if (pesoTotal <= 2.0) return 29.90;
      if (pesoTotal <= 2.5) return 33.90;
      return 39.90;
    }

    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();

      let totalProdutos = 0;
      let pesoTotal = 0;

      for (const chave in produtos) {
        const quantidade = parseInt(this[chave].value) || 0;
        totalProdutos += quantidade * produtos[chave].preco;
        pesoTotal += quantidade * produtos[chave].peso;
      }

      const frete = calcularFrete(pesoTotal);
      const total = totalProdutos + frete;

      document.getElementById('resultado').innerHTML = `
        üß± Valor dos produtos: R$ ${totalProdutos.toFixed(2)}<br>
        üöö Frete estimado: R$ ${frete.toFixed(2)}<br>
        üí∞ Total geral: <strong>R$ ${total.toFixed(2)}</strong><br>
        <small>Simula√ß√£o baseada em entrega via Jadlog.</small>
      `;
    });
  </script>

</body>
</html>
