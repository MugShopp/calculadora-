<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MugShopp | Azulejos 20x20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #008CBA;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
      scroll-snap-type: x mandatory;
    }
    .item {
      flex: 0 0 auto;
      width: 250px;
      margin: 10px;
      text-align: center;
      scroll-snap-align: start;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-bottom: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
    }
    .item p {
      margin: 10px;
      font-weight: bold;
    }
    .formulario {
      padding: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type=number], input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    #resumoPedido {
      display: none;
    }
    .confirmacao {
      text-align: center;
      padding: 30px;
    }
    .pix-box {
      background: #eaf7ea;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
    .pix-box p {
      margin: 10px 0;
      font-weight: bold;
    }
    .copiar {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Azulejos 20x20 - R$ 35,00</header>

  <div class="galeria">
    <div class="item"><img src="https://i.postimg.cc/8PjjCyDs/mockup-01-1.png"><p>Modelo 1</p></div>
    <div class="item"><img src="https://i.postimg.cc/tCw7nhCk/mockup-02-1.png"><p>Modelo 2</p></div>
    <div class="item"><img src="https://i.postimg.cc/zB7Vy6VH/mockup-03-1.png"><p>Modelo 3</p></div>
    <div class="item"><img src="https://i.postimg.cc/RF4WV4Vz/mockup-05-1.png"><p>Modelo 4</p></div>
    <div class="item"><img src="https://i.postimg.cc/8C8F9L2c/mockup-08-1.png"><p>Modelo 5</p></div>
    <div class="item"><img src="https://i.postimg.cc/PqmLjPH4/mockup-09-1.png"><p>Modelo 6</p></div>
    <div class="item"><img src="https://i.postimg.cc/prdyzCFG/mockup-10-1.png"><p>Modelo 7</p></div>
    <div class="item"><img src="https://i.postimg.cc/zvPvjhwJ/mockup-11-1.png"><p>Modelo 8</p></div>
    <div class="item"><img src="https://i.postimg.cc/h4CXgkkH/mockup-12-1.png"><p>Modelo 9</p></div>
  </div>

  <div class="formulario">
    <label for="modelo">Escolha o modelo:</label>
    <select id="modelo">
      <option value="Modelo 1">Modelo 1</option>
      <option value="Modelo 2">Modelo 2</option>
      <option value="Modelo 3">Modelo 3</option>
      <option value="Modelo 4">Modelo 4</option>
      <option value="Modelo 5">Modelo 5</option>
      <option value="Modelo 6">Modelo 6</option>
      <option value="Modelo 7">Modelo 7</option>
      <option value="Modelo 8">Modelo 8</option>
      <option value="Modelo 9">Modelo 9</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1">

    <button onclick="adicionarCarrinho()">Adicionar ao carrinho</button>

    <div id="carrinho"></div>

    <form id="checkoutForm" action="https://formsubmit.co/vendas@mugshopp.com.br" method="POST" onsubmit="preencherResumo()">
      <input type="hidden" name="_subject" value="Novo pedido da loja MugShopp">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" required>

      <label for="endereco">Endere√ßo completo:</label>
      <textarea name="endereco" required></textarea>

      <label for="pedido">Detalhes do Pedido:</label>
      <textarea id="pedidoResumo" name="pedido" readonly required></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
<script>
  const carrinho = [];
  const precoUnitario = 35;

  function adicionarCarrinho() {
    const modelo = document.getElementById("modelo").value;
    const quantidade = parseInt(document.getElementById("quantidade").value);

    if (!modelo || quantidade < 1) {
      alert("Selecione um modelo e quantidade v√°lida.");
      return;
    }

    const itemExistente = carrinho.find(item => item.modelo === modelo);
    if (itemExistente) {
      itemExistente.quantidade += quantidade;
    } else {
      carrinho.push({ modelo, quantidade });
    }

    atualizarCarrinho();
  }

  function atualizarCarrinho() {
    const carrinhoDiv = document.getElementById("carrinho");
    carrinhoDiv.innerHTML = "<h3>Itens no Carrinho:</h3>";

    let total = 0;
    carrinho.forEach(item => {
      const subtotal = item.quantidade * precoUnitario;
      total += subtotal;
      carrinhoDiv.innerHTML += `<p>${item.modelo} - Quantidade: ${item.quantidade} - Subtotal: R$ ${subtotal.toFixed(2)}</p>`;
    });

    carrinhoDiv.innerHTML += `<p><strong>Total: R$ ${total.toFixed(2)}</strong></p>`;
  }

  function preencherResumo() {
    const textarea = document.getElementById("pedidoResumo");
    let texto = "";
    let total = 0;

    carrinho.forEach(item => {
      const subtotal = item.quantidade * precoUnitario;
      total += subtotal;
      texto += `${item.modelo} - Quantidade: ${item.quantidade} - Subtotal: R$ ${subtotal.toFixed(2)}\n`;
    });

    texto += `\nTotal do pedido: R$ ${total.toFixed(2)}`;
    textarea.value = texto;
  }

  // Redireciona para a tela de confirma√ß√£o ap√≥s envio
  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault(); // impede envio imediato

    preencherResumo();

    // Aguarda o preenchimento e envia de fato
    const form = this;
    setTimeout(() => {
      form.submit(); // envia para o FormSubmit
      setTimeout(() => {
        mostrarConfirmacao();
      }, 1000);
    }, 100);
  });

  function mostrarConfirmacao() {
    document.body.innerHTML = `
      <div class="confirmacao">
        <h2>Pedido enviado com sucesso! ü•≥</h2>
        <p>Agora √© s√≥ fazer o pagamento via Pix e nos enviar o comprovante!</p>
        <div class="pix-box">
          <p>üí≥ <strong>Chave Pix:</strong> (12) 99243-9101</p>
          <p>üë§ <strong>Nome:</strong> Luciana A Pereira</p>
          <püè¶ <strong>Banco:</strong> SumUp</p>
          <button class="copiar" onclick="copiarPix()">Copiar chave Pix</button>
        </div>
        <a href="" style="display:inline-block;margin-top:20px;">‚¨ÖÔ∏è Voltar √† loja</a>
      </div>
    `;
  }

  function copiarPix() {
    navigator.clipboard.writeText("(12) 99243-9101").then(() => {
      alert("Chave Pix copiada com sucesso!");
    });
  }
</script>
</body>
</html>
